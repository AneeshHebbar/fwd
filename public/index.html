<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #1c212a;
            color: #f8f9fa;
            margin: 0;
        }

        header {
            background: #292e35;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #f8f9fa;
            margin: 0 12px;
            text-decoration: none;
            font-weight: 600;
        }

        nav a.active {
            color: #007bff;
        }

        .btn {
            background: #007bff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        main {
            padding: 40px 5%;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .opportunity-item {
            background: #292e35;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .opportunity-item h3 {
            color: #007bff;
            margin-bottom: 5px;
        }

        .apply-btn {
            background: #28a745;
            padding: 8px 14px;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        input,
        textarea,
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            background: none;
            border: 1px solid #555;
            color: #fff;
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #292e35;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 999;
        }
    </style>
</head>

<body>

<header>
    <h2>Dream Bridge</h2>
    <nav>
        <a href="#home" data-page="home" class="nav-link active">Home</a>
        <a href="#scholarships" data-page="scholarships" class="nav-link">Scholarships</a>
        <a href="#internships" data-page="internships" class="nav-link">Internships</a>
        <a href="#admin" data-page="admin" class="nav-link admin-link" style="display:none">Admin</a>
        <a href="#login" data-page="login" class="nav-link auth-link">Login</a>
    </nav>
</header>

<main>

<section id="home" class="page active">
    <h2>Welcome to Dream Bridge ðŸš€</h2>
    <p>Find verified scholarships & internships.</p>
</section>

<section id="scholarships" class="page">
    <h2>Scholarships ðŸŽ“</h2>
    <div class="scholarships-list"></div>
</section>

<section id="internships" class="page">
    <h2>Internships ðŸ’¼</h2>
    <div class="internships-list"></div>
</section>

<section id="login" class="page">
    <h2>Login</h2>
    <form id="login-form">
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button class="btn">Login</button>
    </form>
</section>

<section id="admin" class="page">
    <h2>Admin Panel</h2>
    <form id="add-opportunity-form">
        <input id="opp-title" placeholder="Title" required />
        <textarea id="opp-description" placeholder="Description" required></textarea>
        <input id="opp-location" placeholder="Location" />
        <input id="opp-salary" placeholder="Salary/Stipend" />
        <input id="opp-link" placeholder="Application Link" required />
        <select id="opp-category" required>
            <option value="">Select Category</option>
            <option value="scholarship">Scholarship</option>
            <option value="internship">Internship</option>
        </select>
        <button class="btn">Add Opportunity</button>
    </form>
</section>

</main>

<div id="message-box">
    <p id="message-text"></p>
    <button onclick="hideMessage()" class="btn">OK</button>
</div>

<script>
const pages = document.querySelectorAll('.page');
const links = document.querySelectorAll('.nav-link');
const scholarshipsList = document.querySelector('.scholarships-list');
const internshipsList = document.querySelector('.internships-list');

function showPage(id) {
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    links.forEach(l => l.classList.toggle('active', l.dataset.page === id));
}

window.addEventListener('hashchange', () => {
    showPage(location.hash.substring(1) || 'home');
});

function showMessage(msg) {
    document.getElementById('message-text').textContent = msg;
    document.getElementById('message-box').style.display = 'block';
}

function hideMessage() {
    document.getElementById('message-box').style.display = 'none';
}

/* ---------- FETCH & RENDER ---------- */
function render(list, container) {
    container.innerHTML = '';
    if (!list.length) {
        container.innerHTML = '<p>No opportunities found.</p>';
        return;
    }
    list.forEach(o => {
        container.innerHTML += `
            <div class="opportunity-item">
                <div>
                    <h3>${o.title}</h3>
                    <p>${o.description}</p>
                </div>
                <a href="${o.link}" target="_blank" class="apply-btn">Apply</a>
            </div>
        `;
    });
}

async function loadScholarships() {
    const res = await fetch('/api/opportunities/scholarships');
    render(await res.json(), scholarshipsList);
}

async function loadInternships() {
    const res = await fetch('/api/opportunities/internships');
    render(await res.json(), internshipsList);
}

loadScholarships();
loadInternships();

/* ---------- LOGIN ---------- */
document.getElementById('login-form').addEventListener('submit', async e => {
    e.preventDefault();
    const email = login-email.value;
    const password = login-password.value;

    const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
    });

    const data = await res.json();
    if (!res.ok) return showMessage(data.message);

    localStorage.setItem('authToken', data.token);
    localStorage.setItem('userData', JSON.stringify(data));

    if (data.isAdmin) document.querySelector('.admin-link').style.display = 'inline';
    showMessage('Login successful');
    location.hash = 'home';
});

/* ---------- ADMIN ADD ---------- */
document.getElementById('add-opportunity-form').addEventListener('submit', async e => {
    e.preventDefault();
    const token = localStorage.getItem('authToken');

    const body = {
        title: opp-title.value,
        description: opp-description.value,
        location: opp-location.value,
        salary: opp-salary.value,
        link: opp-link.value,
        category: opp-category.value.toLowerCase()
    };

    const res = await fetch('/api/opportunities', {
        method: 'POST',
        headers: {
            'Content-Type':'application/json',
            'Authorization':`Bearer ${token}`
        },
        body: JSON.stringify(body)
    });

    if (!res.ok) return showMessage('Failed to add');

    showMessage('Added successfully');
    e.target.reset();

    body.category === 'scholarship' ? loadScholarships() : loadInternships();
});
</script>

</body>
</html>
